<body>
    <!--
        定一个函数test(n,m)  n>1,m>n,返回n到m之间的所有回文数。
        （回文数是正读和反读相同的数，例如 121，1001,…）。

    -->
    <script>
        /*function test(n,m) {
            for(var i=n; i<=m; i++){
                var temp = 0;
                var x = i;
                while(x > 0){
                    temp=temp*10+(x%10);
                    x= parseInt(x/10);
                }
                if(i==temp){
                    return i;
                }
            }
        }
        document.write(test(121,122));*/
       function test(n,m) {
            for(var num=n; num<=m; num++){
                num +='';
                var result ="";
                for(var i=num.length; i>=0; i--){
                    var num1 = num.charAt(i);
                    result = result.concat(num1);
                }
                if(result == num){
                    return num;
                }
            }
        }
        document.write(test(121,122));
    </script>
</body>
