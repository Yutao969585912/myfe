<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>星巴克 | 用每一杯咖啡传递星巴克独特的咖啡体验</title>
    <link rel="icon" href="images/x-ico/logo.ico" type="images/x-ico" />
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="nav">
        <div class="header">
            <a class="logo" href="#">
                <img src="images/logo.svg" alt="logo">
            </a>
            <div class="primary">
                <ul>
                    <li class="stores">
                        <a href="#">
                            门店
                        </a>
                    </li>
                    <li class="account">
                        <a href="#">
                            我的帐户
                        </a>
                    </li>
                    <li class="nav-menu">
                        <a href="#">
                            菜单
                        </a>
                    </li>
                </ul>
            </div>
            <a href="javascript:;" class="trigger">
                <img src="images/menu.svg" alt="menu">
            </a>
        </div>
        <div class="container">
            <div class="container-data">
                <div class="data-1">
                    <span>心情惬意，来杯咖啡吧&nbsp;☕</span>
                </div>
                <div class="data-menu">
                    <a href="javascript:;" class="sign-in">
                        <img src="images/sign-in.svg" alt="sign-in"><span>登录</span>
                    </a>
                    <a href="javascript:;" class="registered">
                        <span>注册</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="tag_ad">广告</div>
    <div class="content">
        <div class="menu">
            <div class="menu-list">
                <div class="menu-slide menu-cloned">
                    <a href="#" class="menu-beijing">
                        <img src="images/kv-beijing.jpg" class="menu-block" alt="#">
                        <img src="images/kv-beijing-mobile.jpg" class="menu-mobile" alt="">
                    </a>
                </div>
                <div class="menu-slide">
                    <a href="#" class="menu-beve">
                        <img src="images/kv-beve.jpg" class="menu-block" alt="#">
                        <img src="images/kv-beve-mobile.jpg" class="menu-mobile" alt="">
                    </a>
                </div>
                <div class="menu-slide">
                    <a href="#" class="menu-bando">
                        <img src="images/kv-bando.jpg" class="menu-block" alt="#">
                        <img src="images/kv-bando-mobile.jpg" class="menu-mobile" alt="">
                    </a>
                </div>
                <div class="menu-slide">
                    <a href="#" class="menu-beijing">
                        <img src="images/kv-beijing.jpg" class="menu-block" alt="#">
                        <img src="images/kv-beijing-mobile.jpg" class="menu-mobile" alt="">
                    </a>
                </div>
            </div>
            <span class="menu-next"></span>
        </div>
        <div class="promotion">
            <div class="wrapper">
                <div class="grid">
                    <a href="#" class="promotion-left">
                        <img src="images/promotion-left.jpg" alt="#">
                    </a>
                    <a href="#" class="promotion-middle">
                        <img src="images/promotion-middle.jpg" alt="">
                    </a>
                    <a href="#" class="promotion-right">
                        <img src="images/promotion-right.jpg" alt="">
                    </a>
                </div>
            </div>
        </div>
        <div class="program">
            <div class="program-wrapper">
                <div class="program-grid">
                    <div>
                        <h2 class="wrapper-mobile">星享俱乐部</h2>
                        <p class="light wrapper-mobile">
                            开启您的星享之旅，星星越多、会员等级越高、好礼越丰富。
                            <a href="#" class="grid-more">了解更多 ›</a>
                        </p>
                        <p class="flex">
                            <a class="grid-sign" href="#">注册</a>
                            <a class="grid-login" href="#">登录</a>
                        </p>
                    </div>
                    <div class="image">
                        <img src="images/logo-msr.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
