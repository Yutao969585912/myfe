<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        ul{
            list-style:none;
            margin: 30px 50px;
        }
        li{
            float: left;
            background: blueviolet;
            margin-left: 1px;
            width: 120px;
            height: 30px;
            line-height: 30px;
            text-indent: 16px;
        }
        li:hover{
            background: goldenrod;
        }
        a{
            text-decoration:none;
            color: aliceblue;
            display: block;
        }

    </style>
</head>
<body>
    <ul>
        <li><a href="#">Link1</a></li>
        <li><a href="#">Link2</a></li>
        <li><a href="#">Link3</a></li>
        <li><a href="#">Link4</a></li>
    </ul>

</body>
</html>
