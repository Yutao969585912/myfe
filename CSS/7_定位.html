<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            width: 100px;
            height: 50px;
            background: #ff0000;
            display: inline-block;
        }

    </style>
</head>
<body>
    <!--
    position（定位）:
        static 默认的
        relative 相对定位 相对于自己原来的位置  原来空间不释放
        absolute 绝对定位 相对于最近已经定位的祖先元素，如果没有则相对于border  原来空间释放
        fixed 固定定位 相对于屏幕 原来空间释放

        -->
    <div id="div1">
        div1;
    </div>
    <div id="div2">
        div2;
    </div>
    <div id="div3">
        div3;
    </div>
</body>
</html>
