<!DOCTYPE html>
<html lang="en">
<head>

    <title>事件</title>

    <style>
        #div1{
            width: 200px;
            height: 200px;
            background: red;
        }
    </style>
</head>
<body>

    <script>
        $('#div1').on('click',function () {
            alert('hahha');
        });
    </script>
</body>
