<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue</title>
</head>
<body>
    <div id="app">
        dfsdfgsdg
        {{msg}}{{aa}}
    </div>
    <div id="app2">
        <h2>
            {{test}}
        </h2>
        {{test}}
    </div>
    <script src="vue.js"></script>
    <script>
        let vm1 = new Vue({
            el:"#app",
            data:{
                msg:"我是MSG",
                aa:"aaa"
            }
        });
        let vm2 = new Vue({
            el:'#app2',
            data:{
                test:'dfgsgffd'
            }
        })
    </script>
</body>
</html>
