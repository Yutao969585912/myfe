<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-model</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="msg">
        <input type="radio" value="男" v-model="sex">男
        <input type="radio" value="女" v-model="sex">女

        <input type="checkbox" value="足球" v-model="hobby">足球
        <input type="checkbox" value="篮球" v-model="hobby">篮球
        <input type="checkbox" value="羽毛球" v-model="hobby">羽毛球

        <select v-model="school">
            <option value="黑大">黑大</option>
            <option value="理工">理工</option>
            <option value="林大">林大</option>
            <option value="农大">农大</option>
            <option value="工大">工大</option>
        </select>
        <div>
            {{msg}}
        </div>
    </div>
    <script src="vue.js"></script>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                msg:'0000',
                sex:'',
                hobby:[],
                school:''
            },
            methods: {
                
            }
        })
    </script>
</body>
</html>
