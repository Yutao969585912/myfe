<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>随机彩票</title>
</head>
<body>
    <button id="content">随机彩票</button>
    <div id="btn"></div>
    <script>
        var oContent = document.getElementById('content');
        var oBtn = document.getElementById('btn');
        var obj = {}
        oContent.onclick = function () {
            var arr = [];
            for(var i=0; i<7; i++){
                arr.push(Math.floor(Math.random()*35)+1);
            }
            var random = Math.random();
            location.hash = random;
            obj[random] = arr;
            oBtn.innerHTML = arr;
        }
        window.onhashchange = function () {
            var str = location.hash.substring(1);
            if(str){
                oBtn.innerHTML = obj[str];
            }
        }
    </script>
</body>
</html>
