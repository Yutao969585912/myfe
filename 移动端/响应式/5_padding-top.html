<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>写正方形</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            width: 30%;
            height: 30vw;/*视口宽度百分比*/
            background: red;
            float: left;
        }
        #div2{
            float: right;
            width: 30%;
            padding-top: 30%;/*视口高度百分比*/
            background: blue;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
</body>
</html>
