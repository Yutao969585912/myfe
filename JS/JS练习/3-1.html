<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3-1</title>
</head>
<body>
    <!--

    随机生成两个小数给变量x.y，然后显示这两个数中的最大值。
    （提示：语句“var x=Math.random();”可为变量生成一个随机小数：
    另外，使用条件运算符‘'?:")


    -->
<script>
    var x = Math.random();
    var y = Math.random();
    var c;
    c = x<y?y:x;
    //c=Math.max(x,y);
    console.log('x='+x);
    console.log('y='+y);
    console.log('最大值为:'+c);
</script>

</body>
</html>
