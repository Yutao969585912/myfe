<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4-4</title>
</head>
<body>
    <!--

    编写程序，计算 1!+2!+3!+…..＋10！的结果。

    -->
<script>
    var n=1;
    var m=0;
    for(var i=1;i <=10;i++){
        n=n*i;
        m=m+n;
    }
    document.write("1!+2!+...+10!="+m);
</script>
</body>
</html>
