<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4-7</title>
</head>
<body>
    <!--

    有一个三位数x，被4除余2，被7除余3，被9除余5，请求出这个数。

    -->
<script>
    for(var x=100;x<1000;x++){
        if(x%4==2 && x%7==3 && x%9==5)
            console.log("这个数是："+x);
    }

</script>
</body>
</html>
