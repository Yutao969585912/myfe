<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5-2</title>
</head>
<body>
    <!--

    编写一个函数Min(x,y)求出x,y这两个数中的最小值，
    要求x,y的值由用户通过提示对话框输入。

    -->
<script>
    function Min(x,y) {
        document.write("x="+x+"<br/>");
        document.write("y="+y+"<br/>");
        return x<y?x:y;
    }
    document.write("最小值为："+Min(prompt("x=",''),prompt("y=",'')));
</script>
</body>
</html>
