<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5-6</title>
</head>
<body>
    <!--
    
    编写一个带一个参数（指定显示多少层星号“*”的函数，
    它在页面止输出的一个5层星号“*”图案类似。
                         *
                        * *
                       * * *
                      * * * *
                     * * * * *
    其中，每行的星号“*”之间有一个空格间隔。
    
    -->
<script>
    function f(line) {
        for(var i=1;i<=line;i++){//行
            for(var j=1;j<=(line-i);j++){//输出 空格
                document.write("&nbsp;");
            }
            for(var k=1;k<=i;k++){//输出 *
                document.write("*"+"&nbsp;");
            }
            document.write("<br/>");
        }
    }
    f(prompt("请输入层数：",''));
</script>
</body>
</html>
