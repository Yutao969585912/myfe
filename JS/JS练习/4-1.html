<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4-1</title>
</head>
<body>
    <!--

    编写程序．通过用户输入的年龄判断是哪个年龄段的人
    （儿童：年龄＜14；青少年：14<=年龄＜24；青年：
    24<=年龄＜40; 中年：40＜=年龄＜60; 老年：年龄>=60），
    并在页面上输出判断结果。

    -->
<script>
    var i;
    i=prompt("请输入年龄：");
    if(i<14)
        document.write(i+'岁为儿童！');
    else if(i<24)
        document.write(i+'岁为青少年！');
    else if(i<40)
        document.write(i+'岁为青年！');
    else if(i<60)
        document.write(i+'岁为中年！');
    else
        document.write(i+'岁为老年！');
</script>
</body>
</html>
