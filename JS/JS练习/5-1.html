<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5-1</title>
</head>
<body>
    <!--
    
    编写一个函数 f(x) = 4x*x+3x+2，使用户通过提示对话框瑜入x的值，
    能得到相应的计算结果。
    
    -->
<script>
    function f(x) {
        return 4*x*x+3*x+2;
    }
    document.write("f(x)="+f(prompt("输入x：",'')));
</script>
</body>
</html>
