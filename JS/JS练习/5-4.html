<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5-4</title>
</head>
<body>
    <!--

    在页面上编程输出100~1000之间的所有素数，并要求每行显示6个素数。

    -->
<script>
    var n=0;
    function f(num) { //判断素数的函数
        //两个较小数另外处理
        if(num ==2|| num==3 )
            return 1 ;
        //不在6的倍数两侧的一定不是质数
        if(num %6!= 1&&num %6!= 5)
            return 0 ;
        var tmp =Math.sqrt(num);
        //在6的倍数两侧的也可能不是质数
        for(var i= 5;i <=tmp; i+=6 )
            return 0 ;
        if(num %i== 0||num %(i+ 2)==0 )
        //排除所有，剩余的是质数
        return 1 ;
    }
    for(var i=100;i<=1000;i++){
        if(f(i)){
            if(n%6 != 0)
                document.write(',');
            n++;
            document.write(i);
            if(n%6 ==0)
                document.write('</br>');
        }
    }
</script>
</body>
</html>
