<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4-6</title>
</head>
<body>
    <!--

    在页面上输出如下图案。
             *
            * *
           * * *
          * * * *
         * * * * *
    其中，每行的星号"*"之间有一个空格间隔。

    -->
<script>
    for(var i=1;i<=5;i++){//行
        for(var j=1;j<=(5-i);j++){//输出 空格
            document.write("&nbsp;");
        }
        for(var k=1;k<=i;k++){//输出 *
            document.write("*"+"&nbsp;");
        }
        document.write("<br/>");
    }
</script>
</body>
</html>
