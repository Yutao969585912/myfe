<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6-7</title>
</head>
<body>
    <!--

    斐波纳契（Fibonacci）数列的第一项是1，第二项是1，
    以后各项都是前两项的和。请按逆序在页面中显示
    斐波纳契数列前40项的值（即，如果计算出来的数列
    是1,1,2,3,5,8…，那么显示的顺序是…，8,5,3,2,1,1)，
    并要求每行显示6个数

    -->
<script>
    function Fib(n) {//非递归函数
        if(n<=2){
            return 1;
        }
        var f1=1,f2=1,temp;
        for(var i=3;i<=n;i++){
            temp=f1+f2;
            f1=f2;
            f2=temp;
        }
        return temp;
    }
    var n = 0;
    for(var i=40;i>0;i--){
        if(Fib(i)){
            if(n%6 != 0)
                document.write(',');
            n++;
            document.write(Fib(i));
            if(n%6 ==0)
                document.write('</br>');
        }
    }
</script>
</body>
</html>
