    <script>
        // var arr = new Array(6);

        function find(arr) {
            var a = arr[0] + arr[1] + arr[2];
            var b = arr[3] + arr[4] + arr[5];
            var x = Math.abs(b-a);
            var index = 0;
            var num = 0;
            var c = 0;
            var d = 0;
            var e = 0;
            var f = 0;
            var arr1= new Array(3);
            for(var i=0; i<3; i++){
                for(var j=3; j<6; j++){
                    if(arr[i] == arr[j]){
                        num++;
                    }
                }
                arr1[i] = num;
                num = 0;
            }
            for(i=0; i<3; i++){
                if(arr1[i] == 3){
                    c++;
                }else if(arr1[i] == 2){
                    d++;
                }else if(arr1[i] == 1){
                    e++;
                }else if(arr1[i] == 0){
                    f++;
                }
            }
            for (var i=0; i<6; i++){
                if (arr[i] == 0){
                    index++;
                }
            }
            if(a == b){
                return 0;
            }else if(c == 3){
                return 0;
            }else if(c == 2){
                return 1;
            }else if(c == 1 && x < 9){
                return 1;
            }else if(c == 1 && x > 9){
                return 2;
            }else if(c == 1 && x == 9 && index != 0){
                return 1;
            }else if(c == 1 && x == 9 && index == 0){
                return 2;
            }else if(d == 2){
                return 1;
            }else if(d == 2){
                return 1;
            }else if(d == 1 && x < 9){
                return 1;
            }else if(d == 1 && x > 9){
                return 2;
            }else if(d == 1 && x == 9 && (index == 1 || index == 4)){
                return 1;
            }else if(d == 1 && x == 9 && index != 1 && index != 4){
                return 2;
            }else if(e == 3){
                return 0;
            }else if(e == 2){
                return 1;
            }else if(e == 1 && x < 9){
                return 1;
            }else if(e == 1 && x > 9){
                return 2;
            }else if(e == 1 && x == 9 && index != 1 && index != 3){
                return 2;
            }else if(e == 1 && x == 9 && (index == 1 || index == 3)){
                return 1;
            }else if(x < 9){
                return 1;
            }else if(x == 9 && index ==1){
                return 1;
            }else if(x == 9 && index ==0){
                return 2;
            }else if(x >= 18){
                return 3;
            }else if(x > 9 && x < 18){
                return 2;
            }
        }
