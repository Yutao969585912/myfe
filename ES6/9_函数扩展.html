<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>函数扩展</title>
</head>

<body>
    <script>
        var person = {
            name: 'zs',
            age: 6,
            say: () => {
                aa = () => {
                    console.log(this);
                }
                aa();
            }
        }
        person.say();
    </script>


</body>

</html>
